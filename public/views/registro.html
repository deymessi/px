<form class="form-signin" name="formReg">
  <h2 class="form-signin-heading">inicia sesión</h2>
  <input type="text" name="nombre" class="form-control" ng-model="user.nombre" placeholder="Nombre" required autofocus>
  <span data-ng-show="formReg.nombre.$error.required">El nombre es requerido</span>

  <input tye="text" name="apellido" class="form-control" ng-model="user.apellido" placeholder="Apellido Paterno" required autofocus>
  <span data-ng-show="formReg.apellido.$error.required">El apellido es requerido</span>

  <input type="email"  name="email" class="form-control" ng-model="user.email" placeholder="Email address" required autofocus>
   <span data-ng-show="formReg.email.$error.required">El correo es requerido</span>
   <span data-ng-show="formReg.email.$error.email">el correo es incorrecto</span>

  <input type="password" id="inputPassword" name="pass" class="form-control" ng-model="user.pass" placeholder="Password" required>
  <span data-ng-show="formReg.pass.$error.required">La contraseña es requerido</span>

  <input type="submit" class="btn btn-lg btn-primary btn-block" value="registrar" ng-click="registro(user)"data-ng-disabled='!formReg.$valid' >
 
</form>
<p color:""> {{info}}</p>
